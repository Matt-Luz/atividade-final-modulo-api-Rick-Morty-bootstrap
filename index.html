<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>API Rick and Morty</title>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-start mt-2">
                <div class="col">
                    <img class="img-fluid" id="logo-nav" src="./assets/img/RICK_MORTY_ICON-01.svg" alt="logo rick and morty" srcset="">
                </div>
            </div>
        </div>
        
        <!-- Título e barra de busca: -->

        <div class="container">
            <div class="row">
                <div class="col mt-4">
                    <h1 class="fw-bold text-info text-center title">API de Rick and Morty</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center mt-2">
                    <input id="searchCharacters" class="form-control w-50 position-relative border border-2 border-dark" type="text" placeholder="Search..." aria-label="Pesquisar">
                </div>
            </div>
        </div>
    </header>

    <main>

        <!-- Cards e conteúdo: -->
        
        <div class="container d-flex justify-content-center" id="card-container">
            <div class="row row-characters-list">

            </div>
        </div>

        <!-- Botões -->

        <div class="container" id="pagination">
            <div class="row mt-3">
                <div class="col-12 col-sm-6 d-flex justify-content-center p-3">
                    <button type="button" id="previous" class="neon-bt btn btn-danger btn-lg border border-2 border-warning button-page">Previous</button>
                </div>
                <div class="col-12 col-sm-6 d-flex justify-content-center p-3">
                    <button type="button" id="next" class="neon-bt btn btn-danger btn-lg border border-2 border-warning button-page">Next</button>
                </div>
            </div>
        </div>

        <!-- Image background -->

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <img src="./assets/img/FUNDO_2-edited-2.jpg" class="img-fluid" alt="...">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Infos footer -->

        <div class="container" id="foot">
            <div class="row">
                <div class="col-12 col-sm-4 infos-footer d-flex justify-content-center">
                    <span class="text-white text-center">CHARACTERS: <br>
                        <span id="total-characters"></span></span>
                </div>
                <div class="col-12 col-sm-4 infos-footer d-flex justify-content-center">
                    <span class="text-white text-center">LOCATIONS: <br>
                        <span id="total-locations"></span></span>
                </div>
                <div class="col-12 col-sm-4 infos-footer d-flex justify-content-center">
                    <span class="text-white text-center">EPISODES: <br>
                        <span id="total-episodes"></span></span>
                </div> 
            </div>

            <!-- Devoloped by ... -->

            <div class="container">
                <div class="row">
                    <div class="col dev-footer">
                        <p class="text-white text-center">Desenvolvido por: <a class="text-decoration-none text-white fw-bold" href="https://www.linkedin.com/in/matheus-prates-da-luz-08a531259/" target="_blank" rel="noopener noreferrer">Matheus Prates da Luz</a> em 2023.</p>
                    </div>
                </div>  
            </div>
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
